version: '3'

services:

  db:
    #    image: postgres:16.8-alpine3.21
    build:
      context: ./postgres
      target: postgres_with_script
    container_name: platform-repo
    restart: unless-stopped
    expose:
      - 5432:5432
#    env_file: .env
    environment:
      POSTGRES_DB: platform-repo
      PGDATA: /var/lib/postgresql/data/pgdata
#      POSTGRES_USER_FILE: /run/secrets/.db_username
#      POSTGRES_PASSWORD_FILE: /run/secrets/.db_password
    secrets:
      - secret_username
      - secret_password
    volumes:
      #      - db-data:/var/lib/postgresql/data
      #      - ./postgres/:/docker-entrypoint-initdb.d/
      - ./postgres/platform_repo:/var/lib/postgresql/data/pgdata
    networks:
      platform-network:
        ipv4_address: 172.18.1.2

  docker-with-spring-profile:
    build:
      context: ./platform
      target: platform_with_jar
    #    image: docker-with-spring-profile:latest
    environment:
      SPRING_PROFILES_ACTIVE: test
    networks:
      platform-network:
        ipv4_address: 172.18.1.3
    depends_on:
      db:
        condition: service_healthy
        restart: true

#volumes:
# certbot-etc:
#  wordpress:
#  platform-repo:

networks:
  platform-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.1.0/24
          gateway: 172.18.1.1

secrets:
  db_username:
    file: .db_username
  db_password:
    file: .db_password
